<!DOCTYPE html>

<head>
  <title>DOOM PSX fire effect</title>
  <link rel="shortcut icon" type="image/x-icon" href="doomfire.ico">
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <script type="text/javascript" src="../globals.js"></script>
  <script type="text/javascript" src="doomfire.js"></script>
</head>

<html>

<body class="bg-nord0 w-screen h-screen flex flex-col items-center justify-center gap-y-8">
  <canvas id="back-buffer" width="320" height="168" class="hidden"></canvas>

  <div class="flex gap-x-1">
    <div class="border border-black">
      <canvas id="front-buffer" width="640" height="509"></canvas>
    </div>
    <div id="doom-color-column"></div>
  </div>

  <div class="p-4 flex flex-col border-2 border-dashed border-nord3 text-nord4 font-bold select-none">
    <div class="flex justify-between">
      <div class="px-2 pb-1 bg-nord3 cursor-pointer" onclick="reignite()">start</div>
      <div class="px-2 pb-1 bg-nord3 cursor-pointer" onclick="activateExtinguish()">stop</div>
    </div>
    <div class="mt-3">intensity: <span id="intensity-display" class="text-nord7">36</span></div>
    <input id="intensity" type="range" min="1" max="36" class="grayscale" onchange="setIntensity(this)" />
    <div class="mt-3">target fps: <span id="fps-display" class="text-nord7">27</span></div>
    <input id="fps" type="range" min="1" max="60" class="grayscale" onchange="setFps(this)" />
  </div>
</body>

</html>
