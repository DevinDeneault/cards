<!DOCTYPE html>
<head>
  <title>Cartomancer</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="data/arcane.js"></script>
  <script type="text/javascript" src="data/divine.js"></script>
  <script type="text/javascript" src="data/occult.js"></script>
  <script type="text/javascript" src="data/primal.js"></script>
  <script type="text/javascript" src="cards.js"></script>
</head>
<html>
<body class="bg-nord6 font-mono">
  <div class="absolute top-0 right-0 left-0 h-24 flex justify-center gap-x-1 p-1 bg-nord0">
    <div id="arcane" class="btn btn-deck" onclick="selectDeck('arcane');"><img src="./images/arcane.png" class="h-16"></div>
    <div id="divine" class="btn btn-deck" onclick="selectDeck('divine');"><img src="./images/divine.png" class="h-16"></div>
    <div id="occult" class="btn btn-deck" onclick="selectDeck('occult');"><img src="./images/occult.png" class="h-16"></div>
    <div id="primal" class="btn btn-deck" onclick="selectDeck('primal');"><img src="./images/primal.png" class="h-16"></div>
  </div>

  <div id="hand" class="absolute top-24 left-0 bottom-0 w-40 p-1 flex flex-col gap-4 bg-nord3 overflow-hidden">
    <div class="font-xl text-center mb-1 select-none border-b border-nord4 font-bold text-nord4">Hand</div>
  </div>

  <div id="content" class="bg-[#F0EEDC] absolute top-24 right-0 left-40 bottom-0 overflow-y-scroll overflow-x-hidden pl-3 pt-2 pb-4 pr-4"></div>
</body>
</html>

<template id="hand-card">
  <div class="flex gap-px">
    <div name="view" class="btn grow rounded-l">
      <div class="flex items-center gap-x-1">
        <span></span>
        <div></div>
        <span class="font-bold text-2xl"></span>
        <span></span>
      </div>
    </div>
    <div name="delete" class="btn-delete">
      <img src="./images/delete.png" class="h-4">
    </div>
  </div>
</template>

<template id="suite-card">
  <div class="flex gap-px">
    <div name="view" class="btn grow rounded-l">
      <div class="pl-1 pr-3 flex text-lg gap-x-1 flex items-center">
        <span class="font-bold"></span>
        <div></div>
        <span></span>
      </div>
    </div>
    <div name="add" class="btn-add">
      <img src="./images/add.png" class="w-4">
    </div>
  </div>
</template>

<template id="card-info">
  <div class="w-full flex justify-between items-center font-bold text-5xl whitespace-nowrap">
    <div id="name"></div>
    <div class="grow"></div>
    <span id="card"></span>
    <span id="suite"></span>
  </div>
  <div class="separator"></div>
  <div id="traits" class="flex flex-wrap gap-1 font-bold text-white text-xl"></div>
  <div id="actions" class="flex flex-col text-xl"></div>
  <div class="separator"></div>
  <div id="description" class="flex flex-col text-xl"></div>
  <div id="saves" class="flex flex-col mt-2 text-xl"></div>
  <div class="separator"></div>
  <div id="upcasts" class="flex flex-col text-xl"></div>
</template>
