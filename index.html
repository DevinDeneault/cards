<!DOCTYPE html>
<head>
  <title>Cartomancer</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="data/arcane.js"></script>
  <script type="text/javascript" src="data/divine.js"></script>
  <script type="text/javascript" src="data/occult.js"></script>
  <script type="text/javascript" src="data/primal.js"></script>
  <script type="text/javascript" src="cards.js"></script>
</head>
<html>
<body class="bg-nord6 font-mono">
  <div class="absolute top-0 right-0 left-0 h-16 flex justify-center gap-x-1 p-1 bg-nord0">
    <div id="arcane" class="btn btn-deck" onclick="selectDeck('arcane');">&#x1F386;</div>
    <div id="divine" class="btn btn-deck" onclick="selectDeck('divine');">&#x1F31F;</div>
    <div id="occult" class="btn btn-deck" onclick="selectDeck('occult');">&#x1F480;</div>
    <div id="primal" class="btn btn-deck" onclick="selectDeck('primal');">&#x1F43E;</div>
  </div>

  <div id="hand" class="absolute top-16 left-0 bottom-0 w-28 p-1 flex flex-col gap-1 bg-nord3 overflow-hidden">
    <div class="font-xl text-center mb-1 select-none border-b border-nord4 font-bold text-nord4">Hand</div>
  </div>

  <div id="content" class="absolute top-16 right-0 left-28 bottom-0 overflow-y-scroll overflow-x-hidden pl-3 pt-2 pb-4 pr-4">
  </div>

  <div class="disabled hidden flex-wrap w-full gap-2 text-red-700"></div>
</body>
</html>

<template id="hand-card">
  <div class="flex gap-px">
    <div name="view" class="btn grow rounded-l">
      <div class="py-1 px-1 flex gap-x-0.5">
        <span></span>
        <div></div>
        <span class="font-bold"></span>
        <span></span>
      </div>
    </div>
    <div name="delete" class="btn-delete">&#x78;</div>
  </div>
</template>

<template id="suite-card">
  <div class="flex gap-px">
    <div name="view" class="btn grow rounded-l">
      <div class="py-1 pl-1.5 pr-2 flex gap-x-1">
        <span class="font-bold"></span>
        <div></div>
        <span></span>
      </div>
    </div>
    <div name="add" class="btn-add">&#x2B;</div>
  </div>
</template>
